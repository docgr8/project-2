     <style>
      body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    background-color: purple;
    color: #fff; /* Text color set to white */
}
    #header {
        text-align: center;
        background-color: #b200de; /* Darker background for header */
        padding: 20px;
    }
    
    #logo {
        font-size: 24px;
        font-weight: bold; /* Bold font */
    }
    
    #menu-btn {
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        color: #000000;
        font-size: 20px;
        z-index: 1000;
    }
    
    #menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #060606;
        padding-top: 50px;
        z-index: 1000;
        overflow-x: hidden;
        transition: 0.5s;
    }
    
    #menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    #menu li {
        padding: 15px;
        text-align: center;
    }
    
    #menu a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
    }
    
    #menu a:hover {
        color: #ffcc00;
    }
    
    #slider-container {
        width: 80%;
        margin: 20px auto;
        overflow: hidden;
    }
    
    #image-slider {
        width: 300%;
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    
    .slider-image {
        width: 100%;
        flex: 0 0 auto;
    }
    
    #prev-btn,
    #next-btn {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: #ee00f7;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }
    
    #next-btn {
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    
    #prev-btn:hover,
    #next-btn:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
    
    #image-spaces {
        height: 500px; /* Adjust the height as needed */
    }
    
    #social-icons {
        text-align: center;
        margin-top: 20px;
    }
    
    .icon {
        display: inline-block;
        margin: 0 10px;
    }
    
    .icon img {
        width: 40px; /* Adjust the size as needed */
    }</style>

    <script>let currentIndex = 0;

    function showSlide(index) {
        const slider = document.getElementById('image-slider');
        const slideWidth = document.querySelector('.slider-image').clientWidth;
        slider.style.transform = `translateX(-${index * slideWidth}px)`;
    }
    
    function prevSlide() {
        currentIndex = (currentIndex - 1 + 3) % 3;
        showSlide(currentIndex);
    }
    
    function nextSlide() {
        currentIndex = (currentIndex + 1) % 3;
        showSlide(currentIndex);
    }
    
    function toggleMenu() {
        const menu = document.getElementById('menu');
        if (menu.style.left === "0px") {
            menu.style.left = "-250px";
        } else {
            menu.style.left = "0px";
        }
    }
    
    // Close menu on clicking elsewhere
    document.addEventListener("click", function (event) {
        const menu = document.getElementById('menu');
        const menuBtn = document.getElementById('menu-btn');
        if (event.target !== menu && event.target !== menuBtn) {
            menu.style.left = "-250px";
        }
    });</script>

    <div id="menu-btn" onclick="toggleMenu()">&#9776;</div>
